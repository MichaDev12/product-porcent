<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculadora Ganancia</title>
  </head>
  <body>
   <div class='table'>
      <div class='products'>
        <div class='title'>Producto</div>
        <div class='productName'></div>
      </div>
      <div class='garrafaPrices'>
        <div class='title'>Precio Garrafa Original</div>
        <div class='garrafaPrice'></div>
      </div>
      <div class='percentajePrices'>
        <div class='title'>Precio Galon + 70%</div>
        <div class='percentajePrice'></div>
      </div>
      <div class='finalPrices'>
        <div class='title'>Precio Final</div>
        <div class='finalPrice'></div>
      </div>
    </div>
    <div class='submit'>
      <div class='productInput'>
        <label for='item'>Ingresa nombre de producto:</label>
        <input type='text' name='product' id='product'>
      </div>
      <div class='priceInput'>
        <label for='item'>Ingresa precio:</label>
        <input type='text' name='price' id='price'>
      </div>
      <button>Agregar</button>
    </div>
  </body>
</html>
